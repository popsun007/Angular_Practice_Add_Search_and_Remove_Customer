<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Customers</title>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script type="text/javascript">
			var myApp = angular.module("myApp", []);
			
			myApp.controller("customersController", function($scope)
			{
				$scope.customers = [
					{name: "John", created_at: "2013-08-02"},
					{name: "Frank", created_at: "2012-11-2"},
					{name: "Erika", created_at: "2015-02-13"},
					{name: "Steven", created_at: "2014-07-31"}
				];
				$scope.addCustomer = function()
					{
						var unique = true;
						for(var person in $scope.customers)
						{
							if($scope.customers[person].name == $scope.newCustomer.name)
							{
								unique = false;
							}
						}
						if(unique)
						{
							var today = new Date().toISOString().slice(0, 10);
							$scope.newCustomer.created_at = today;
							$scope.customers.push($scope.newCustomer);
							$scope.newCustomer = {};
						}
						else
						{
							alert("Name exist!");
						}
					}
				$scope.removeCustomer = function(person)
				{
					$scope.customers.splice($scope.customers.indexOf(person), 1);
				}
			})
		</script>
		<style type="text/css">
			.controller
			{
				margin: 100px 0 0 200px;
			};
			.search
			{
				margin-top: 20px;
			}
		</style>
    </head>
    <body ng-app="myApp">
        <div class="controller" ng-controller="customersController">
        	<h3>Add new customer</h3>
        	<form>
		    	Customer Name: <input type="text" ng-model="newCustomer.name" placeholder="new customer name">
		    	<input type="submit" ng-click="addCustomer()" value="Add">
        	</form>
        	<div class="search">
        		Search Customer: <input type="text" ng-model="filter_name" placeholder="search name...">
        	</div>
        	<table class="table table-striped table-bordered" style="width: 500px;">
        		<thead>
        			<tr>
        				<th>Customer Name</th>
        				<th>Create Date</th>
        				<th>Action</th>
        			</tr>
        		</thead>
        		<tbody>
	        		<tr ng-repeat="customer in customers | filter: filter_name | orderBy: 'created_at'">
	        			<td ng-bind="customer.name"></td>
	        			<td ng-bind="customer.created_at"></td>
	        			<td><button class="btn btn-danger" ng-click="removeCustomer(customer)">Remove</button></a></td>
	        		</tr>
        		</tbody>
        	</table>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
